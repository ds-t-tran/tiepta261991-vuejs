<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js Tiep demo</title>
</head>
<style type="text/css">
</style>
<body>
    <div id="app">
        <component-b></component-b>
    </div>
    <script src="https://unpkg.com/vue@2.4.2" type="text/javascript"></script>
    <script type="text/javascript">
        Vue.component('component-a', {
            template: '<font v-bind:color="color">Demo</font>',
            data: function () {
                return { color: "red" }
            }
        });
        Vue.component('component-b', {
            template: '<h1><component-a></component-a></h1>',
        });
        var app = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
