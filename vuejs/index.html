<html>
    <head>
        <title>Vue Js Template</title>
        <script src="vue.js"></script>
    </head>
    <div id="obj">
        <input type="text" v-on:input="changeValue">
        <p>{{ noidung }}</p>
    </div>

    <script>
        new Vue({
            el: '#obj',
            data: {
                noidung: 'hello world'
            },
            methods: {
                changeValue: function(event){
                    this.noidung = event.target.value
                }
            }
        })
    </script>
    <body>
        <div id="app">
            {{ message }}
        </div>
    </body>
    <script src="app.js"></script>
</html>
